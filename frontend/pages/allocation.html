<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Allocation - AU Hostel Accommodation</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="allocation-container">
        <div class="allocation-header">
            <h1><i class="fas fa-bed"></i> Room Allocation</h1>
            <p>Manage room assignments for students</p>
        </div>

        <div class="allocation-content">
            <!-- Allocation Form -->
            <div class="allocation-form-section">
                <div class="form-card">
                    <h3><i class="fas fa-plus-circle"></i> Allocate Room</h3>
                    <form id="allocationForm">
                        <div class="form-group">
                            <label for="studentSelect">Select Student</label>
                            <select id="studentSelect" required>
                                <option value="">Choose a student...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="roomSelect">Select Room</label>
                            <select id="roomSelect" required>
                                <option value="">Choose a room...</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="academicYear">Academic Year</label>
                                <input type="text" id="academicYear" placeholder="2023/2024" required>
                            </div>
                            <div class="form-group">
                                <label for="semester">Semester</label>
                                <select id="semester" required>
                                    <option value="">Select semester...</option>
                                    <option value="Fall">Fall</option>
                                    <option value="Spring">Spring</option>
                                    <option value="Summer">Summer</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> Allocate Room
                        </button>
                    </form>
                </div>
            </div>

            <!-- Current Allocations -->
            <div class="allocations-list-section">
                <div class="list-card">
                    <h3><i class="fas fa-list"></i> Current Allocations</h3>
                    <div class="filters">
                        <input type="text" id="searchInput" placeholder="Search by student name or room...">
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div id="allocationsList" class="allocations-list">
                        <!-- Allocations will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Room Overview -->
            <div class="room-overview-section">
                <div class="overview-card">
                    <h3><i class="fas fa-building"></i> Room Overview</h3>
                    <div id="roomOverview" class="room-grid">
                        <!-- Rooms will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Allocation Modal -->
    <div id="allocationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Allocation Details</h3>
                <span class="close">&times;</span>
            </div>
            <div id="allocationDetails" class="modal-body">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="../scripts/api.js"></script>
    <script src="allocation.js"></script>
</body>
</html>
